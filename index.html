<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1><span>Clotheset</span></h1>
      <div class="sign-in">
      <form id="login-form">
            <div class="form-group">
              <label>Email address</label>
              <input type="text" class="form-control" name="credentials[email]" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            </div>
            <div class="form-check">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
    <h2>Sign up</h2>
    <div class="sign-up">
    <form id="sign-up-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="credentials[email]" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password Confirmation</label>
        <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
      </div>
      <div class="form-check">
      <button type="submit" class="btn btn-primary">Sign Me Up!</button>
      </div>
    </form>
    </div>
    <div class="get-Products">
    <button type="button" class="btn btn-primary">Get all my products</button>
    </div>
    <div class="products">
    </div>
